<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="wrapper">
      <div class="card">
        <img
          class="card-illus"
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <div class="card-inner">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="plan-detail">
              <div class="plan-name">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://github.com/pepper99">Poptum Charoennaew</a>.
      </div>
    </div>
  </body>
</html>
